<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caption Copier</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #message {
      font-size: 1.4rem;
      margin: 20px;
    }
    .caption-box {
      max-width: 90%;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="message">Fetching caption...</div>
  <div class="caption-box" id="captionText"></div>

  <script>
    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id")) || 1;
      const apiURL = "https://script.google.com/macros/s/AKfycbyr_aOW8wEfGjAeriwARF5zRo-708bk6zw4_xKToixQrGG8ZZ6FL5TOBT1lZeyz2ONoeg/exec";

      try {
        const response = await fetch(apiURL + "?id=" + id);
        const text = await response.text();

        const captionBox = document.getElementById("captionText");
        captionBox.textContent = text;

        if (text && text.trim() !== "") {
          await navigator.clipboard.writeText(text);
          document.getElementById("message").textContent = `✅ Caption ${id} copied to clipboard`;
        } else {
          document.getElementById("message").textContent = `⚠️ Caption ${id} not found`;
        }
      } catch (err) {
        document.getElementById("message").textContent = "❌ Failed to fetch caption. Check Google Sheet connection.";
      }
    };
  </script>
</body>
</html>
